<DOCTYPE! html>

    <head>
        <meta charset=UTF-8 />
        <title>i2b2 test</title>
        <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
        <script src="lib/angular/angular.js"></script>
        <script src="lib/head.js"></script>
        <script src="src/Init.js"></script>
        <script>
        var toggleText;
        setTimeout(function() {
            $(function() {
                $(".toggle").toggles({
                    drag: false,
                    on: "",
                    off: ""
                });

                $(".toggle-on").html("")
                $(".toggle-off").html("")
            });

            toggleText = function() {
                if ($(".toggle-on").hasClass("active")) {
                    heatMap01.SVG.switchText("p")
                }
                if ($(".toggle-off").hasClass("active")) {
                    heatMap01.SVG.switchText("s")
                }
            }
        }, 1000)
        </script>
    </head>

    <body>
        <div class="container medium" style="height: 90%;">
            <div class="box" style="height: 100%;">
                <div class="box-header">
                    <h3>Patient Survival by White Blood Cell (WBC) Count and Time of Day</h3>
                </div>
                <div class="box-content" style="height: 100%; width: 100%">
                    <div id="toggle-1" style="height: 750px; width: 100%">
                        <div style="height: calc(100% - 50px); width: 85% margin:auto 40px;">
                            <div ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-config="visuals/heatMap-configs.js" ng-vis-type="HeatMap" id="heat-map-01" ng-data-field="flaghourgroupintervalgroup" ng-identifier="heatMap01">
                            </div>
                            <!-- <div ng-cns-visual ng-vis-type="HeatMap" id="heat-map-01" ng-data-field="i2b2Endpoint" ng-identifier="heatMap01">
                        </div> -->
                        </div>
                        <div class="legend-container">
                            <div class="legend-item">
                                <div ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-vis-type="ComponentNodeColorLegend" id="component-node-color-legend01" ng-identifier="componentNodeColorLegend01" ng-component-for="heatMap01">
                                    <span class="legend-title l2" id="cncl"></span>
                                </div>
                            </div>
                            <div class="legend-item">
                                <div ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-vis-type="ComponentNodeColorLegend" id="component-node-color-legend02" ng-identifier="componentNodeColorLegend02" ng-component-for="heatMap01">
                                    <span class="legend-title l2" id="cncl"></span>
                                </div>
                            </div>
                            <div class="legend-item">
                                <div ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-vis-type="ComponentNodeColorLegend" id="component-node-color-legend03" ng-identifier="componentNodeColorLegend03" ng-component-for="heatMap01">
                                    <span class="legend-title l2" id="cncl"></span>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-row" style="width: 100%; height: 10%;">
                            <div class="toggle-container">
                                <div class="toggle-item">
                                    <p>%Survival</p>
                                </div>
                                <div class="toggle-item toggle-button" onclick="toggleText()">
                                    <div style="height: 22px; width: 59px;" class="toggle-light toggle toggle-select" data-type="select">
                                        <div class="toggle-slide toggle-select">
                                            <div style="width: 220px; margin-left: 0px;" class="toggle-inner">
                                                <div style="height: 40px; width: 110px; line-height: 40px;" class="toggle-on active"></div>
                                                <div style="height: 40px; width: 22px; margin-left: -11px; display: none;" class="toggle-blob"></div>
                                                <div style="height: 40px; width: 110px; line-height: 40px;" class="toggle-off"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="toggle-item">
                                    <p>#Patients</p>
                                </div>
                            </div>
                            <div class="total-box">
                                <p>Total %Survival:<span id="sspan"></span></p>
                                <p>Total #Patients:<span id="pspan"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>

            </div> -->
